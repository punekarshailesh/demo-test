<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Add Employee Record</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 1.1rem;
      font-weight: 600;
    }

    input.form-control {
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      background-color: #f4f6f9;
      border: 2px solid #ddd;
    }

    input.form-control:focus {
      border-color: #2575fc;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(37, 117, 252, 0.5);
    }

    button[type="submit"] {
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1.2rem;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #6a11cb;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      color: #2575fc;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-4">Add Employee Record</h1>

    <form method="POST" action="/add">
      <div class="form-group">
        <label for="Age">Age:</label>
        <input type="number" name="Age" class="form-control" id="Age" required>
      </div>

      <div class="form-group">
        <label for="Gender">Gender (1 for Male, 0 for Female):</label>
        <input type="number" name="Gender" class="form-control" id="Gender" required>
      </div>

      <div class="form-group">
        <label for="DailyRate">Daily Rate:</label>
        <input type="number" name="DailyRate" class="form-control" id="DailyRate" required>
      </div>

      <div class="form-group">
        <label for="Department">Department (1 for Sales, 2 for Research, etc.):</label>
        <input type="number" name="Department" class="form-control" id="Department" required>
      </div>

      <div class="form-group">
        <label for="DistanceFromHome">Distance from Home (in km):</label>
        <input type="number" name="DistanceFromHome" class="form-control" id="DistanceFromHome" required>
      </div>

      <div class="form-group">
        <label for="Education">Education (1 for High School, 2 for Associate, etc.):</label>
        <input type="number" name="Education" class="form-control" id="Education" required>
      </div>

      <div class="form-group">
        <label for="EducationField">Education Field (1 for Life Sciences, 2 for Medical, etc.):</label>
        <input type="number" name="EducationField" class="form-control" id="EducationField" required>
      </div>

      <div class="form-group">
        <label for="JobRole">Job Role (1 for Sales Executive, 2 for Research Scientist, etc.):</label>
        <input type="number" name="JobRole" class="form-control" id="JobRole" required>
      </div>

      <div class="form-group">
        <label for="MaritalStatus">Marital Status (1 for Single, 2 for Married, 3 for Divorced):</label>
        <input type="number" name="MaritalStatus" class="form-control" id="MaritalStatus" required>
      </div>

      <div class="form-group">
        <label for="MonthlyIncome">Monthly Income:</label>
        <input type="number" name="MonthlyIncome" class="form-control" id="MonthlyIncome" required>
      </div>

      <div class="form-group">
        <label for="NumCompaniesWorked">Number of Companies Worked:</label>
        <input type="number" name="NumCompaniesWorked" class="form-control" id="NumCompaniesWorked" required>
      </div>

      <div class="form-group">
        <label for="OverTime">Over Time (1 for Yes, 0 for No):</label>
        <input type="number" name="OverTime" class="form-control" id="OverTime" required>
      </div>

      <div class="form-group">
        <label for="PercentSalaryHike">Percent Salary Hike:</label>
        <input type="number" name="PercentSalaryHike" class="form-control" id="PercentSalaryHike" required>
      </div>

      <div class="form-group">
        <label for="TotalWorkingYears">Total Working Years:</label>
        <input type="number" name="TotalWorkingYears" class="form-control" id="TotalWorkingYears" required>
      </div>

      <div class="form-group">
        <label for="TrainingTimesLastYear">Training Times Last Year:</label>
        <input type="number" name="TrainingTimesLastYear" class="form-control" id="TrainingTimesLastYear" required>
      </div>

      <div class="form-group">
        <label for="YearsAtCompany">Years at Company:</label>
        <input type="number" name="YearsAtCompany" class="form-control" id="YearsAtCompany" required>
      </div>

      <div class="form-group">
        <label for="YearsInCurrentRole">Years in Current Role:</label>
        <input type="number" name="YearsInCurrentRole" class="form-control" id="YearsInCurrentRole" required>
      </div>

      <div class="form-group">
        <label for="YearsSinceLastPromotion">Years Since Last Promotion:</label>
        <input type="number" name="YearsSinceLastPromotion" class="form-control" id="YearsSinceLastPromotion" required>
      </div>

      <div class="form-group">
        <label for="YearsWithCurrManager">Years with Current Manager:</label>
        <input type="number" name="YearsWithCurrManager" class="form-control" id="YearsWithCurrManager" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Back to Records -->
    <a href="/records" class="btn btn-info mt-3">Back to Records</a>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
